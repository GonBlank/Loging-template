  <body>
    <main>
      <form id="login-form" class="card" action="../php/test.php">
        <h1><i class="bi bi-door-open"></i> Login</h1>

        <label class="label">
          <input
            tabindex="1"
            type="email"
            placeholder=" "
            class="input"
            id="login-email"
            autocomplete="email"
            required
          />
          <span class="label__name">
            <i style="margin-right: 1rem" class="bi bi-threads"></i> Email</span
          >
        </label>

        <label class="label">
          <input
            tabindex="2"
            type="password"
            placeholder=" "
            class="input"
            id="login-password"
            maxlength="20"
            minlength="8"
            autocomplete="current-password"
            required
          />
          <span class="label__name"
            ><i style="margin-right: 1rem" class="bi bi-key-fill"></i>
            Password</span
          >
        </label>

        <div class="checkbox-wrapper-13">
          <input tabindex="3" id="c1-13" type="checkbox" />
          <label for="c1-13">Remember me</label>
        </div>

        <button
          tabindex="4"
          class="form-btn login-btn"
          type="submit"
          id="submit-login-btn"
        >
          <i class="bi bi-arrow-return-right"></i> <span> LOGIN </span>
        </button>

        <div id="loading-login-btn" class="content-loading d-none">
          <div class="loading"><i class="bi bi-hourglass-split"></i></div>
        </div>

        <small
          ><a tabindex="5" href="#" id="show-password-recovery-modal"
            >Forgot Password?</a
          ></small
        >
        <small
          ><a tabindex="6" href="#" id="show-sign-up-modal">Sign up</a></small
        >

  <!-- The Modal -->
  <div id="sign-up-modal" class="modal">

        <label class="label">
          <input
            type="text"
            placeholder=" "
            class="input"
            id="sign-up-name"
            name="name"
            autocomplete="name"
            required
          />
          <span class="label__name"
            ><i style="margin-right: 1rem" class="bi bi-person-circle"></i>
            Name</span
          >
        </label>

        <label class="label">
          <input
            type="email"
            placeholder=" "
            class="input"
            id="sign-up-email"
            name="email"
            autocomplete="email"
            required
          />
          <span class="label__name">
            <i style="margin-right: 1rem" class="bi bi-threads"></i> Email</span
          >
        </label>

        <label class="label">
          <input
            type="password"
            placeholder=" "
            class="input"
            id="sign-up-password"
            maxlength="20"
            minlength="8"
            name="password"
            autocomplete="new-password"
            required
          />
          <span class="label__name"
            ><i style="margin-right: 1rem" class="bi bi-key-fill"></i>
            Password</span
          >
        </label>

        <button
          class="form-btn signup-btn"
          type="submit"
          id="submit-signup-btn"
        >
          <i class="bi bi-arrow-return-right"></i><span> Sign up </span>
        </button>

        <div id="loading-signup-btn" class="content-loading d-none">
          <div class="loading"><i class="bi bi-hourglass-split"></i></div>
        </div>
