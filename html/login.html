<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login</title>
	<!--Favicon-->
	<link rel="apple-touch-icon" sizes="180x180" href="../img/favicon/apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="../img/favicon/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="../img/favicon/favicon-16x16.png" />
	<link rel="manifest" href="../img/favicon/site.webmanifest" />
	<link rel="mask-icon" href="../img/favicon/safari-pinned-tab.svg" color="#5bbad5" />
	<link rel="shortcut icon" href="../img/favicon/favicon.ico" />
	<meta name="msapplication-TileColor" content="#da532c" />
	<meta name="msapplication-config" content="../img/favicon/browserconfig.xml" />
	<meta name="theme-color" content="#ffffff" />
	<!--bootstrap icons-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

	<!--custom stylesheet-->
	<link rel="stylesheet" href="../css/login_style.css" />
</head>

<body>
	<main>
		<form class="card">
			<h1><i class="bi bi-door-open"></i> Login</h1>

			<label class="label">
				<input type="email" placeholder=" " class="input" id="login-email" required />
				<span class="label__name"> <i style="margin-right: 1rem;" class="bi bi-threads"></i> Email</span>
			</label>

			<label class="label">
				<input type="password" placeholder=" " class="input" id="login-password" required />
				<span class="label__name"><i style="margin-right: 1rem;" class="bi bi-key-fill"></i> Password</span>
			</label>

			<div class="label-checkbox">
				<input type="checkbox" name="checkbox" id="rememberme" />
				<label for="rememberme">Remember me</label>
			</div>

			<button class="form-btn login-btn" type="submit"><i class="bi bi-arrow-return-right"></i> <span> LOGIN
				</span></button>
			<small><a href="#">Forgot Password?</a></small>
			<small><a href="#" id="sign-up-modal-btn">Sign up</a></small>
		</form>
	</main>
</body>


<!-- The Modal -->
<div id="sign-up-modal" class="modal">
	<!-- Modal content -->
	<div class="modal-content">
		<span class="close"><i class="bi bi-x-circle-fill"></i></span>

		<form>
			<h1><i class="bi bi-person-raised-hand"></i> Sign up</h1>

			<label class="label">
				<input type="email" placeholder=" " class="input" id="sign-up-name" required />
				<span class="label__name"><i style="margin-right: 1rem;" class="bi bi-person-circle"></i> Name</span>
			</label>

			<label class="label">
				<input type="email" placeholder=" " class="input" id="sign-up-email" required />
				<span class="label__name"> <i style="margin-right: 1rem;" class="bi bi-threads"></i> Email</span>
			</label>

			<label class="label">
				<input type="password" placeholder=" " class="input" id="sign-up-password" required />
				<span class="label__name"><i style="margin-right: 1rem;" class="bi bi-key-fill"></i> Password</span>
			</label>

			<button class="form-btn signup-btn" id="sign-up-btn" type="submit"><i class="bi bi-arrow-return-right"></i><span> Sign up
				</span></button>

		</form>

	</div>
</div>

<!-- The Modal -->
<div id="recovery-password-modal" class="modal">
	<!-- Modal content -->
	<div class="modal-content">
		<span class="close">&times;</span>
		<p>Modar for restore your password..</p>
	</div>
</div>

<script src="../js/login-animation-modal.js"></script>

</html>
