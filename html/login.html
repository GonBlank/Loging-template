<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
	<link rel="stylesheet" href="../css/login_style.css" />
</head>

<body>
	<main>
		<form class="card">
			<h1><i class="bi bi-door-open"></i> Login</h1>
					
			<label class="label">
				<input type="text" placeholder=" " class="input">
				<span class="label__name"> <i style="margin-right: 1rem;" class="bi bi-person-circle"></i> user</span>
			</label>

			<label class="label">
				<input type="password" placeholder=" " class="input" required />
				<span class="label__name"><i style="margin-right: 1rem;" class="bi bi-key-fill"></i> password</span>
			</label>

			
			<div class="label-container">
				<input type="checkbox" name="checkbox" id="checkbox" />
				<label for="checkbox">Remember me</label>
			</div>
			
			<button><i class="bi bi-check-circle-fill"></i> <span> LOGIN </span></button>
			<small><a href="#">Forgot Password?</a></small>
			<small><a href="#">Sign up</a></small>
		</form>
	</main>
</body>
</html>
